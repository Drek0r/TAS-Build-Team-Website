{% extends 'base.html' %}
{% block content %}
     <h3 class="text-dark mb-4">Register Interest</h3>
        <div class="card shadow-lg o-hidden border-0 my-5">
            <div class="card-body p-0">
                <div class="row">
                    <div class="col-lg-5 d-none d-lg-flex">
                        <div class="flex-grow-1 bg-register-image"
                             style="background-image: url({{ url_for('static', filename='assets/img/dogs/image2.jpeg')}}"></div>
                    </div>
                    <div class="col-lg-7">
                        <div class="p-5">

                            <form class="user" action="/create_account" method="post">
                                <div class="form-group row">
                                    <div class="col-sm-6 mb-3 mb-sm-0"><input class="form-control form-control-user"
                                                                              type="text" id="exampleFirstName"
                                                                              placeholder="First Name"
                                                                              name="first_name"></div>
                                    <div class="col-sm-6"><input class="form-control form-control-user" type="text"
                                                                 id="exampleFirstName" placeholder="Last Name"
                                                                 name="last_name"></div>
                                </div>
                                <div class="form-group"><input class="form-control form-control-user" type="email"
                                                               id="exampleInputEmail" aria-describedby="emailHelp"
                                                               placeholder="Email Address" name="email"></div>
                                <div class="form-group"><input class="form-control form-control-user" type="email"
                                                               id="exampleInputEmail" aria-describedby="emailHelp"
                                                               placeholder="Minecraft Name" name="minecraft_name"></div>
                                <div class="form-group"><select class="form-control">
                                    <optgroup label="Year">
                                        <option value="7" selected="">Year 7</option>
                                        <option value="8" selected="">Year 8</option>
                                        <option value="9" selected="">Year 9</option>
                                        <option value="7" selected="">Year 10</option>
                                        <option value="7" selected="">Year 11</option>
                                        <option value="12">Year 12</option>
                                        <option value="12">Teacher</option>
                                        <option value="p">Parent</option>
                                    </optgroup>
                                </select></div>
                                <div
                                        class="form-group row">
                                    <div class="col-sm-6 mb-3 mb-sm-0"><input class="form-control form-control-user"
                                                                              type="password" id="examplePasswordInput"
                                                                              placeholder="Password" name="password">
                                    </div>
                                    <div class="col-sm-6"><input class="form-control form-control-user" type="password"
                                                                 id="exampleRepeatPasswordInput"
                                                                 placeholder="Repeat Password" name="password_repeat">
                                    </div>
                                </div>
                                <div class="form-check">
                                    <input class="form-check-input" type="checkbox" id="formCheck-1">
                                    <label class="form-check-label" for="formCheck-1">
                                        I have read the&nbsp;<a class="terms" data-placement="top">TERMS</a>&nbsp;and agree to them
                                    </label>
                                </div>
                                <button class="btn btn-primary btn-block text-white btn-user"
                                        type="submit">Register Account
                                </button>
                                <hr>
                                <hr>
                            </form>

                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

{% endblock %}
